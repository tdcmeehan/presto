name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v5
        with:
          # Fail on any vulnerability severity (low, moderate, high, critical)
          fail-on-severity: low

          # Only fail on vulnerabilities in runtime/compile scopes (not dev dependencies)
          fail-on-scopes: runtime, compile

          # Comment on the PR with vulnerability details
          comment-summary-in-pr: always

          # Warn about incompatible licenses (optional)
          # deny-licenses: GPL-3.0, LGPL-2.0, LGPL-2.1

          # Allow specific known vulnerabilities if needed (by GHSA ID)
          # allow-ghsas: GHSA-xxxx-xxxx-xxxx
